<div class="album py-5 bg-light">
    <div class="container">

        <div class="row">
            <div class="col-md-4" *ngFor="let item of latestAds">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" src="{{item.photoUrl}}" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">{{item.vehicleModel}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted"><i class="mdi mdi-map-marker"></i> {{item.city}}</small>
                            <small class="text-muted">{{item.price}} EUR</small>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
