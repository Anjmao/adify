<div class="container mt-5">

    <top-filter></top-filter>
    <hr />
    <div class="row">
        <div class="col-md-3">
           <side-filter></side-filter>
        </div>
        <div class="col-md-9">
            <div class="row">
                <a [routerLink]="['/ad', item.id]" class="col-md-6" *ngFor="let item of ads">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top" src="{{item.photoUrl}}" alt="Card image cap">
                        <div class="card-body">
                            <p class="card-text">{{item.vehicleModel}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted"><i class="mdi mdi-map-marker"></i> {{item.city}}</small>
                                <small class="text-muted">{{item.price}} EUR</small>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
