<md-toolbar color="primary" class="main-toolbar">
    <div><a class="logo" routerLink="/">Title</a></div>
    <div class="toolbar-menu">
        <!-- Show this for logged out users -->
        <ul *showAuthed="false">

            <li class="nav-item">
                <a md-button class="nav-link" routerLink="/login" routerLinkActive="active">Sign in</a>
            </li>
            <li class="nav-item">
                <a md-button class="nav-link" routerLink="/job/create" routerLinkActive="active">Add job</a>
            </li>
        </ul>

        <!-- Show this for logged in users -->
        <ul *showAuthed="true">
            <li>
                <a md-button [routerLink]="['/profile', currentUser.uniqueId]" routerLinkActive="active">
            <img [src]="currentUser.image" *ngIf="currentUser.image" class="user-pic" />
            Welcome <b>{{ currentUser.displayName }}</b>
            </a>
            </li>

            <li>
                <a md-button href="#" (click)="logout()">Logout</a>
            </li>

        </ul>
    </div>
</md-toolbar>
