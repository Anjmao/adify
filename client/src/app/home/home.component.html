<md-card class="job-card" *ngFor="let job of jobs">
    <md-card-header>
        <md-card-title>{{job.title}}</md-card-title>
        <md-card-subtitle>{{job._id}}</md-card-subtitle>
    </md-card-header>
    <md-card-content>
        <p>
            {{job.body}}
        </p>
    </md-card-content>
    <md-card-actions>
        <a routerLink="/job/{{job._id}}" md-button>Details</a>
    </md-card-actions>
</md-card>
