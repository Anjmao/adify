<h1>Companies</h1>

<bex-crud-form *ngIf="crudForm" [form]="crudForm" (save)="onSave($event)"></bex-crud-form>

<ngx-datatable
    class="material"
    [loadingIndicator]="loadingIndicator"
    [rows]="rows"
    [columns]="columns"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [limit]="15"
    [selected]="selected"
    [selectionType]="'single'"
    (select)='onSelect($event)'
    [reorderable]="reorderable">
</ngx-datatable>
