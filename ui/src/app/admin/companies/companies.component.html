<h1>Companies</h1>

<div class="details-route">
    <router-outlet></router-outlet>
</div>

<ngx-datatable
    class="material"
    [loadingIndicator]="loadingIndicator"
    [rows]="rows"
    [columns]="columns"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [limit]="15"
    [selected]="selected"
    [selectionType]="'single'"
    (select)='onSelect($event)'
    [reorderable]="reorderable">
</ngx-datatable>
