<div class="container">
    <div class="card mx-auto w-75 ad-card">
        <div class="card-header">
            <span *ngIf="!ad">
                Create ad
            </span>
            <span *ngIf="ad">
                Update ad {{ad.title}}
            </span>
        </div>
        <div class="card-block">
            <div *ngIf="errors" class="alert alert-warning alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <ul class="list-unstyled mb-0">
                    <li *ngFor="let err of errors">{{err.message}}</li>
                </ul>
            </div>

            <form [formGroup]="adForm">
                <div class="form-group">
                    <label class="form-control-label" for="title">Title</label>
                    <input type="text" class="form-control" formControlName="title" id="title" placeholder="Enter title">
                    <div *ngIf="adForm.controls.title.invalid && adForm.controls.title.touched" class="form-control-feedback">Title is required</div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="content">Content</label>
                    <textarea class="form-control" formControlName="content" id="content" placeholder="Enter content"></textarea>
                    <div *ngIf="adForm.controls.content.invalid && adForm.controls.content.touched" class="form-control-feedback">Content is required</div>
                </div>
                <button class="btn btn-success" (click)="saveForm()">Save</button>
            </form>
        </div>
    </div>
</div>
